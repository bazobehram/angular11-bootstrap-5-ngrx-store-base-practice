<div class="container">
    <div class="count-container">
        <button class="btn btn-success" id="increment" (click)="increment()">Increment</button>
        <div>Current Count: {{ count$ | async }}</div>
        <button class="btn btn-warning" id="decrement" (click)="decrement()">Decrement</button>
        <button class="btn btn-danger" id="reset" (click)="reset()">Reset Counter</button>
    </div>

</div>
